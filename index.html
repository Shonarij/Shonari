<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shonari Johnson</title>
  <style>
    /* Base Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }

    /* Arc style */
    #tinkerbell-arc {
      position: fixed;
      top: 50%;
      left: 0;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 20px white, 0 0 40px #cce6ff;
      z-index: 9999;
      pointer-events: none;
    }

    /* Glow up screen */
    body.glow-up {
      background: radial-gradient(ellipse at center, #b6ccff, #1f2755);
      transition: background 2s ease-in-out;
    }

    header {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1.5s ease, transform 1.5s ease;
      padding-top: 100px;
    }

    body.reveal header {
      opacity: 1;
      transform: scale(1);
    }

    h1 {
      font-size: 42px;
      text-shadow: 0 0 15px #ffffff;
    }

    .tagline {
      font-size: 18px;
      color: #a0cfff;
      margin-top: -10px;
      text-shadow: 0 0 5px #6699ff;
    }
  </style>
</head>
<body>

  <div id="tinkerbell-arc"></div>

  <header>
    <h1>Shonari Johnson</h1>
    <p class="tagline">the grass is greener here</p>
  </header>

  <script>
    // Wait for the page to load
    window.onload = () => {
      const arc = document.getElementById("tinkerbell-arc");

      arc.animate(
        [
          { transform: "translateX(100vw) translateY(0) scale(0.6)", opacity: 0 },
          { transform: "translateX(50vw) translateY(-40vh) scale(1.2)", opacity: 1 },
          { transform: "translateX(0vw) translateY(0) scale(0.5)", opacity: 0 }
        ],
        {
          duration: 4000,
          easing: "ease-in-out",
          fill: "forwards"
        }
      );

      // Fade in glow background + title
      setTimeout(() => {
        document.body.classList.add("glow-up");
      }, 3000);

      setTimeout(() => {
        document.body.classList.add("reveal");
      }, 4000);
    };
  </script>

</body>
</html>
